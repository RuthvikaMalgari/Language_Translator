<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç AI Language Translator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 400px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    input, select {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 15px;
      text-align: center;
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #f06595, #f9a826);
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    #result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 15px;
      font-size: 18px;
      color: #fff;
      word-wrap: break-word;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff6b6b; }
      to { box-shadow: 0 0 20px #f9a826; }
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #e0e0e0;
    }

    footer span {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê AI Translator</h1>
    <p>Translate English text into French instantly!</p>

    <input type="text" id="text" placeholder="Enter text here...">
    <button onclick="translateText()">Translate</button>

    <div id="result"></div>
  </div>

  <footer>
    Made with üíñ 
  </footer>

  <script>
    async function translateText() {
      const text = document.getElementById("text").value;
      const result = document.getElementById("result");
      result.innerText = "‚è≥ Translating...";

      try {
        const response = await fetch("/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        result.innerHTML = `‚ú® <b>Translated:</b> ${data.translated_text}`;
      } catch (error) {
        result.innerText = "‚ö†Ô∏è Error: Unable to connect to the server.";
      }
    }
  </script>
</body>
</html>
